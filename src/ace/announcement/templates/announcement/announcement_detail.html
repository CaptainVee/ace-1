{% extends "workspace/sidebar.html" %}
{% block content %}

	<article class="media content-section">
		<img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
	  <div class="media-body">
	    <div class="article-metadata">
	      <a class="mr-2" href="#">{{ object.author }}</a>
	      <small class="text-muted">{{ object.created_at | date:'F d, Y' }}</small>
	      {% if object.author == user %}
	      	<div>
	      		<a class="btn info btn-sm mt-1 mb-1" href="{% url 'announcement-update' object.id  %}">Update</a>
	      		<a class="btn danger btn-sm mt-1 mb-1" href="{% url 'delete-announcement' object.id %}">Delete</a>	
	      	</div>
	      {% endif %}
	    </div>
	    <h2 class="article-title" >{{ object.title }}</h2>
	    <p class="article-content">{{ object.message.html|safe }}</p>
	  </div>
	</article> 


{% endblock content %}
